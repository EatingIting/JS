<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            1. 키를 실수형으로 입력받는다.
            2. 나이를 정수형으로 입력받는다.
            3. 키가 140 이상이고, 나이가 8세 이상이면 자이로드롭을 탈 수 있다.
            4. 둘중 하나라도 만족하지 못하면, 놀이기구를 탈 수 없다.
        */

        let height = parseFloat(prompt("당신의 키를 적어주세요."));
        let age = parseInt(prompt("당신의 나이를 적어주세요."));

        if(height >= 140 && age >= 8) {
            document.write("자이로드롭 탑승 가능합니다.");
        } else {
            document.write("놀이기구 탑승이 불가능합니다.");
        }

        // document.write(height >= 140 && age >= 8 ? "자이로드롭 탑승 가능합니다." : "놀이기구 탑승이 불가능합니다.");
    </script>
</body>
</html>
