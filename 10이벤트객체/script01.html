<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id ="menu">
        <li class = "item">1. 홍길동</li>
        <li class = "item">2. 홍길자</li>
        <li class = "item">3. 영숙</li>
        <li class = "item">4. 철수</li>
        <li class = "item">5. 영자</li>
    </ul>

    <p class="result">

    </p>

    <script>
        //먼저 li태그 전부를 얻음
        let items = document.querySelectorAll(".item");
        let result = document.querySelector(".result");
        //반복문으로 이벤트를 다 건다.
        items.forEach(item => {
            item.addEventListener("click", () => {
                  result.innerHTML = item.innerHTML; //이벤트가 동작한 태그
                
            });
        });
    </script>
</body>
</html>
