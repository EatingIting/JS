<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        어떤 수 x를 입력받아서, x까지의 소수들의 합계를 구해라.
        ex) x -> 12
        소수 = 2, 3, 5, 7, 11
        합 = 28

        소수의 판별은 약수의 개수가 2개인지 체크

        바깥 반복문 - 입력받은 수까지 회전
        내부 반복문 - 해당 수가 소수인지 판별
    -->
    <script>
        let number = parseInt(prompt("소수인지 확인할 정수를 입력하세요."));
        let count = 0;
        let sum = 0;
        for(let i = 1; i <= number; i++) {
            count = 0;
            for(let j = 1; j<=i; j++) {
                if(i % j === 0) {
                    count++;
                }
            }
            if(count === 2) {
                sum += i;
            }
        }
        document.write(`number까지의 소수의 합은 ${sum} 입니다.`);

    </script>
</body>
</html>
