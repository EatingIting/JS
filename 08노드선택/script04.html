<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>엘리멘트의 속성 변경하기</h3>
    <div>
        <img src="img/1.jpg" alt="대표이미지" width="200px" class="profile">
        <select class="sel">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
    </div>
    <button type="button" id="profile-btn">이미지 변경하기</button>
    
    <script>
        let profileBtn = document.getElementById("profile-btn");
        let img = document.querySelector(".profile");
        let sel = document.querySelector(".sel");

        profileBtn.onclick = function() {
            img.src = `img/`+sel.value;
        };
    </script>

    <hr>
    <div>
        <img src="img/1.jpg" alt="대표이미지" width="200px" class="my-profile">
        <select class="my-sel">
            <option value="1.jpg">봄</option>
            <option value="2.jpg">여름</option>
            <option value="3.jpg">가을</option>
            <option value="4.jpg">겨울</option>
        </select>
    </div>
    <script>
        let mySel = document.querySelector(".my-sel");
        let myProfile = document.querySelector(".my-profile");

        mySel.addEventListener("change", () => {
            myProfile.src = "img/"+mySel.value;
        });
    </script>
</body>
</html>
