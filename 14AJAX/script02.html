        /* 
            fetch를 호출시 promise 객체를 받는다.
            - fulfilled: 실행성공
            - pending: 대기중
            - rejected: 실행실패
        */
        let promise = fetch("hello.txt"); //promise 객체를 반환한다. promise -> 실행결과를 담아주는 객체
        promise.then((data) => {
            console.log(data);
            if(data.status === 200 ) {
                // alert("성공에 대한 처리...");
                data.text().then( (data) => {
                    console.log(data);
                    
                })
            }

        })
        
    </script>
