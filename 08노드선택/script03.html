<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>innerHTML vs textContent</h3>

    <button type="button" id="btn">제목바꾸기 버튼</button>
    <h3 class="title">기본제목</h3>

    <script>
        let btn = document.getElementById("btn");
        let title = document.querySelector(".title");

        btn.addEventListener("click", () => {
            console.log(title.innerHTML); //태그 사이값 확인하기
            title.innerHTML = "<b>아수라 발발타!</b>"; //<b>태그가 태그로 인식돼버렸다.
            title.textContent = "<b>아수라 발발타!</b>"; //<b>태그가 text로 인식돼버렸다. (문자열의 형태로 인식된다.)
        });
    </script>
</body>
</html>
